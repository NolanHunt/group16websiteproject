
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Talk Mini-game</title>
  <style>
    #smallTalkGame {
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
    }

    #smallTalkGame h2 {
      margin-bottom: 10px;
    }

    #smallTalkGame .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
    }

    #smallTalkGame .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="smallTalkGame">
    <h2>Small Talk</h2>
    <p id="smallTalkText"></p>
    <div class="buttons">
      <button id="talkButton">Talk to Coworker</button>
      <button id="ignoreButton">Ignore Coworker</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var options = [
        "Alice has approached your cubicle to talk about her nephew's upcoming clarinet recital. What do you want to do?",
        "Bob has approached you on your lunch break to talk about golf. His breath smells like tuna. What do you want to do?",
        "Charlie has approached you in the lobby to invite you to a 3D printing convention. What do you want to do?",
        "Dana has approached you in the hallway to talk politics. She thinks that Bush is still president. What do you want to do?"
      ];

      var randomIndex = Math.floor(Math.random() * options.length);
      $('#smallTalkText').text(options[randomIndex]);

      $('#talkButton').click(function() {
        giveWarning(); // Give a warning notification from the boss
        $('#smallTalkGame').hide(); // Hide the Small Talk mini-game
        startNextJob(); // Proceed to the next game
      });

      $('#ignoreButton').click(function() {
        $('#smallTalkGame').hide(); // Hide the Small Talk mini-game
        startNextJob(); // Proceed to the next game
      });

      // Function to simulate giving a warning notification from the boss
      function giveWarning() {
        alert("Boss: Remember to focus on meeting the deadlines!");
      }

      // Function to simulate starting the next job
      function startNextJob() {
        alert("Starting next job...");
        // Your logic to start the next job
      }
    });



    
  </script>
</body>
</html>
